<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Protocol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0e27;
            color: #e0e6f5;
            min-height: 100vh;
            padding: 30px 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 3.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #63f7ff 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            margin-bottom: 12px;
            text-shadow: 0 0 30px rgba(99, 247, 255, 0.2);
        }

        .header p {
            font-size: 1em;
            color: #94a3b8;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .panel {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.8) 0%, rgba(30, 27, 60, 0.6) 100%);
            border: 1px solid rgba(99, 247, 255, 0.2);
            border-radius: 12px;
            padding: 32px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(99, 247, 255, 0.5), transparent);
        }

        .panel:hover {
            border-color: rgba(99, 247, 255, 0.4);
            box-shadow: 0 0 30px rgba(99, 247, 255, 0.15), inset 0 0 20px rgba(99, 247, 255, 0.05);
        }

        .panel-title {
            font-size: 1.15em;
            font-weight: 600;
            color: #63f7ff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .panel-icon {
            width: 24px;
            height: 24px;
            border: 2px solid #63f7ff;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            color: #63f7ff;
        }

        textarea {
            width: 100%;
            padding: 16px;
            background: rgba(10, 14, 39, 0.6);
            border: 1px solid rgba(99, 247, 255, 0.15);
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95em;
            line-height: 1.6;
            color: #e0e6f5;
            resize: vertical;
            min-height: 150px;
            outline: none;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        textarea:focus {
            border-color: rgba(99, 247, 255, 0.5);
            box-shadow: 0 0 20px rgba(99, 247, 255, 0.2), inset 0 0 10px rgba(99, 247, 255, 0.05);
            background: rgba(10, 14, 39, 0.8);
        }

        textarea::placeholder {
            color: rgba(148, 163, 184, 0.6);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 18px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: 1px solid rgba(99, 247, 255, 0.3);
            background: linear-gradient(135deg, rgba(99, 247, 255, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            color: #63f7ff;
            font-family: 'Inter', sans-serif;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            backdrop-filter: blur(10px);
        }

        button:hover {
            border-color: rgba(99, 247, 255, 0.6);
            background: linear-gradient(135deg, rgba(99, 247, 255, 0.2) 0%, rgba(139, 92, 246, 0.15) 100%);
            box-shadow: 0 0 20px rgba(99, 247, 255, 0.25), inset 0 0 10px rgba(99, 247, 255, 0.1);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button.copied {
            border-color: rgba(74, 222, 128, 0.5);
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.15) 0%, rgba(74, 222, 128, 0.1) 100%);
            color: #4ade80;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.25);
        }

        .output-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .output-box {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.8) 0%, rgba(30, 27, 60, 0.6) 100%);
            border: 1px dashed rgba(99, 247, 255, 0.2);
            border-radius: 12px;
            padding: 32px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .output-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(99, 247, 255, 0.3), transparent);
        }

        .output-box h3 {
            font-size: 0.95em;
            font-weight: 600;
            color: #8b5cf6;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .output-box textarea {
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .output-box textarea:focus {
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.2), inset 0 0 10px rgba(139, 92, 246, 0.05);
        }

        .key-section {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.8) 0%, rgba(30, 27, 60, 0.6) 100%);
            border: 1px solid rgba(99, 247, 255, 0.2);
            border-radius: 12px;
            padding: 40px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .key-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(99, 247, 255, 0.5), transparent);
        }

        .key-section h2 {
            font-size: 1.25em;
            font-weight: 600;
            color: #63f7ff;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .key-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
        }

        .key-item {
            background: rgba(10, 14, 39, 0.6);
            border: 1px solid rgba(99, 247, 255, 0.15);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .key-item:hover {
            border-color: rgba(99, 247, 255, 0.4);
            background: rgba(99, 247, 255, 0.05);
            box-shadow: 0 0 15px rgba(99, 247, 255, 0.15);
            transform: translateY(-2px);
        }

        .key-item .letter {
            font-weight: 700;
            color: #63f7ff;
            font-size: 1.15em;
            margin-bottom: 8px;
        }

        .key-item .symbol {
            color: #8b5cf6;
            font-size: 1.35em;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2em;
            }

            .grid, .output-section {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .panel, .key-section {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CIPHER PROTOCOL</h1>
            <p>Advanced Encryption System</p>
        </div>

        <div class="grid">
            <div class="panel">
                <div class="panel-title">
                    <div class="panel-icon">â–¶</div>
                    Encode Message
                </div>
                <textarea id="normalInput" placeholder="Enter message to encrypt..."></textarea>
                <div class="button-group">
                    <button onclick="encodeToSecret()">Encrypt</button>
                    <button onclick="copyToClipboard('secretOutput')">Copy</button>
                </div>
            </div>

            <div class="panel">
                <div class="panel-title">
                    <div class="panel-icon">â—€</div>
                    Decode Message
                </div>
                <textarea id="secretInput" placeholder="Enter cipher to decrypt..."></textarea>
                <div class="button-group">
                    <button onclick="decodeFromSecret()">Decrypt</button>
                    <button onclick="copyToClipboard('normalOutput')">Copy</button>
                </div>
            </div>
        </div>

        <div class="output-section">
            <div class="output-box">
                <h3>Encrypted Output</h3>
                <textarea id="secretOutput" placeholder="Encrypted message will appear here..." readonly></textarea>
            </div>

            <div class="output-box">
                <h3>Decrypted Output</h3>
                <textarea id="normalOutput" placeholder="Decrypted message will appear here..." readonly></textarea>
            </div>
        </div>

        <div class="key-section">
            <h2>ðŸ”‘ Encryption Codex</h2>
            <div class="key-grid" id="keyGrid"></div>
        </div>
    </div>

    <script>
        const secretMap = {
            'a': '9', 'b': '4', 'c': '(', 'd': '>', 'e': '3',
            'f': '*', 'g': '6', 'h': '#', 'i': '!', 'j': '|',
            'k': '7', 'l': '/', 'm': '~', 'n': '^', 'o': '0',
            'p': '>', 'q': '`', 'r': '1', 's': '5', 't': '?',
            'u': "'", 'v': '<', 'w': '+', 'x': '&', 'y': '%',
            'z': '$'
        };

        const reverseMap = Object.fromEntries(
            Object.entries(secretMap).map(([k, v]) => [v, k])
        );

        function encodeToSecret() {
            const input = document.getElementById('normalInput').value.toLowerCase();
            let output = '';

            for (let char of input) {
                if (secretMap[char]) {
                    output += secretMap[char];
                } else if (char === ' ') {
                    output += ' ';
                } else if (char === '\n') {
                    output += '\n';
                } else {
                    output += char;
                }
            }

            document.getElementById('secretOutput').value = output;
        }

        function decodeFromSecret() {
            const input = document.getElementById('secretInput').value;
            let output = '';

            for (let char of input) {
                if (reverseMap[char]) {
                    output += reverseMap[char];
                } else if (char === ' ') {
                    output += ' ';
                } else if (char === '\n') {
                    output += '\n';
                } else {
                    output += char;
                }
            }

            document.getElementById('normalOutput').value = output;
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.value;

            navigator.clipboard.writeText(text).then(() => {
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = 'âœ“ Copied';
                button.classList.add('copied');

                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        document.getElementById('normalInput').addEventListener('input', encodeToSecret);
        document.getElementById('secretInput').addEventListener('input', decodeFromSecret);

        function displayKeyReference() {
            const keyGrid = document.getElementById('keyGrid');
            const sortedKeys = Object.keys(secretMap).sort();

            sortedKeys.forEach(letter => {
                const keyItem = document.createElement('div');
                keyItem.className = 'key-item';
                keyItem.innerHTML = `
                    <div class="letter">${letter.toUpperCase()}</div>
                    <div class="symbol">${secretMap[letter]}</div>
                `;
                keyGrid.appendChild(keyItem);
            });
        }

        displayKeyReference();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Language Converter - HACKER EDITION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');

        body {
            font-family: 'Courier Prime', monospace;
            background: #0a0e27;
            color: #00ff41;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 65, 0.03) 0px,
                rgba(0, 255, 65, 0.03) 2px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            z-index: 1;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .header::before {
            content: '█ █ █ █ █ █ █ █ █ █';
            display: block;
            color: #00ff41;
            font-size: 0.8em;
            margin-bottom: 20px;
            letter-spacing: 8px;
            animation: blink 2s infinite;
        }

        .header::after {
            content: '█ █ █ █ █ █ █ █ █ █';
            display: block;
            color: #00ff41;
            font-size: 0.8em;
            margin-top: 20px;
            letter-spacing: 8px;
            animation: blink 2s infinite 0.5s;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        h1 {
            color: #00ff41;
            font-size: 3em;
            text-shadow: 0 0 10px #00ff41, 0 0 20px #00aa00, 0 0 40px #006600;
            letter-spacing: 4px;
            margin: 20px 0;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #00ff41, 0 0 20px #00aa00; }
            50% { text-shadow: 0 0 20px #00ff41, 0 0 40px #00aa00, 0 0 60px #006600; }
        }

        .subtitle {
            color: #00aa00;
            font-size: 1.2em;
            margin-bottom: 10px;
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.5; }
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .panel {
            background: linear-gradient(135deg, #0f1a3f 0%, #1a0f2e 100%);
            border: 2px solid #00ff41;
            border-radius: 0;
            padding: 25px;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2), inset 0 0 20px rgba(0, 255, 65, 0.05);
            overflow: hidden;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 65, 0.05) 2px,
                rgba(0, 255, 65, 0.05) 4px
            );
            pointer-events: none;
        }

        .panel h2 {
            color: #00ff41;
            margin-bottom: 15px;
            font-size: 1.4em;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ff41;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
        }

        .panel h2::before {
            content: '> ';
            color: #00aa00;
        }

        textarea {
            width: 100%;
            padding: 15px;
            background: #0a0e27;
            border: 1px solid #00ff41;
            color: #00ff41;
            font-family: 'Courier Prime', monospace;
            font-size: 1em;
            resize: vertical;
            min-height: 150px;
            outline: none;
            cursor: text;
            position: relative;
            z-index: 1;
            box-shadow: inset 0 0 10px rgba(0, 255, 65, 0.1);
            transition: box-shadow 0.3s;
        }

        textarea:focus {
            box-shadow: inset 0 0 10px rgba(0, 255, 65, 0.3), 0 0 20px rgba(0, 255, 65, 0.2);
        }

        textarea::placeholder {
            color: #00aa00;
            opacity: 0.7;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 15px;
            position: relative;
            z-index: 1;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #00ff41;
            background: #0a0e27;
            color: #00ff41;
            font-family: 'Courier Prime', monospace;
            font-size: 0.95em;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
            position: relative;
        }

        button::before {
            content: '█';
            margin-right: 8px;
        }

        button:hover {
            background: #00ff41;
            color: #0a0e27;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.8), inset 0 0 20px rgba(0, 255, 65, 0.3);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .copy-btn::before {
            content: '◇';
        }

        button.copied {
            background: #00ff41;
            color: #0a0e27;
            box-shadow: 0 0 30px rgba(0, 255, 65, 1);
        }

        .output-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .output-panel {
            background: linear-gradient(135deg, #0f1a3f 0%, #1a0f2e 100%);
            border: 2px dashed #00ff41;
            border-radius: 0;
            padding: 25px;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.15);
        }

        .output-panel h3 {
            color: #00ff41;
            margin-bottom: 15px;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .output-panel h3::before {
            content: '◆ ';
        }

        .output-panel textarea {
            background: #050810;
            border-style: dotted;
        }

        .key-reference {
            background: linear-gradient(135deg, #0f1a3f 0%, #1a0f2e 100%);
            border: 2px solid #00ff41;
            padding: 30px;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }

        .key-reference::before {
            content: '[KEY REFERENCE DATABASE]';
            display: block;
            color: #00aa00;
            font-size: 0.9em;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .key-reference h3 {
            color: #00ff41;
            margin-bottom: 20px;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .key-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 12px;
        }

        .key-item {
            background: #0a0e27;
            padding: 12px;
            border: 1px solid #00aa00;
            text-align: center;
            font-family: 'Courier Prime', monospace;
            position: relative;
            box-shadow: inset 0 0 5px rgba(0, 255, 65, 0.1);
            transition: all 0.3s;
        }

        .key-item:hover {
            border-color: #00ff41;
            box-shadow: inset 0 0 10px rgba(0, 255, 65, 0.2), 0 0 10px rgba(0, 255, 65, 0.3);
            transform: translateY(-2px);
        }

        .key-item::before {
            content: '→';
            display: block;
            color: #00aa00;
            margin-bottom: 5px;
            font-size: 0.8em;
        }

        .key-item .letter {
            font-weight: 700;
            color: #00ff41;
            font-size: 1.2em;
            text-shadow: 0 0 5px #00ff41;
        }

        .key-item .symbol {
            color: #00aa00;
            font-size: 1.3em;
            margin-top: 8px;
            font-weight: 700;
        }

        .status-bar {
            background: #0a0e27;
            border: 1px solid #00aa00;
            padding: 10px 15px;
            color: #00aa00;
            font-size: 0.85em;
            margin-top: 30px;
            text-align: right;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .grid, .output-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .header::before, .header::after {
                letter-spacing: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚡ CIPHER PROTOCOL ⚡</h1>
            <p class="subtitle">> CLASSIFIED ENCRYPTION SYSTEM ACTIVE</p>
        </div>

        <div class="grid">
            <div class="panel">
                <h2>Encode Sequence</h2>
                <textarea id="normalInput" placeholder="INPUT TEXT HERE..."></textarea>
                <div class="button-group">
                    <button onclick="encodeToSecret()">◉ Encrypt</button>
                    <button class="copy-btn" onclick="copyToClipboard('secretOutput')">◌ Copy</button>
                </div>
            </div>

            <div class="panel">
                <h2>Decode Sequence</h2>
                <textarea id="secretInput" placeholder="ENCRYPTED TEXT HERE..."></textarea>
                <div class="button-group">
                    <button onclick="decodeFromSecret()">◉ Decrypt</button>
                    <button class="copy-btn" onclick="copyToClipboard('normalOutput')">◌ Copy</button>
                </div>
            </div>
        </div>

        <div class="output-grid">
            <div class="output-panel">
                <h3>Encrypted Output</h3>
                <textarea id="secretOutput" placeholder="[ENCRYPTED MESSAGE BUFFER]" readonly></textarea>
            </div>

            <div class="output-panel">
                <h3>Decrypted Output</h3>
                <textarea id="normalOutput" placeholder="[DECRYPTED MESSAGE BUFFER]" readonly></textarea>
            </div>
        </div>

        <div class="key-reference">
            <h3>█ Encryption Codex</h3>
            <div class="key-grid" id="keyGrid"></div>
        </div>

        <div class="status-bar">
            > SYSTEM ONLINE | ENCRYPTION ACTIVE | [██████████] 100%
        </div>
    </div>

    <script>
        const secretMap = {
            'a': '9', 'b': '4', 'c': '(', 'd': '>', 'e': '3',
            'f': '*', 'g': '6', 'h': '#', 'i': '!', 'j': '|',
            'k': '7', 'l': '/', 'm': '~', 'n': '^', 'o': '0',
            'p': '>', 'q': '`', 'r': '1', 's': '5', 't': '?',
            'u': "'", 'v': '<', 'w': '+', 'x': '&', 'y': '%',
            'z': '$'
        };

        const reverseMap = Object.fromEntries(
            Object.entries(secretMap).map(([k, v]) => [v, k])
        );

        function encodeToSecret() {
            const input = document.getElementById('normalInput').value.toLowerCase();
            let output = '';

            for (let char of input) {
                if (secretMap[char]) {
                    output += secretMap[char];
                } else if (char === ' ') {
                    output += ' ';
                } else if (char === '\n') {
                    output += '\n';
                } else {
                    output += char;
                }
            }

            document.getElementById('secretOutput').value = output;
        }

        function decodeFromSecret() {
            const input = document.getElementById('secretInput').value;
            let output = '';

            for (let char of input) {
                if (reverseMap[char]) {
                    output += reverseMap[char];
                } else if (char === ' ') {
                    output += ' ';
                } else if (char === '\n') {
                    output += '\n';
                } else {
                    output += char;
                }
            }

            document.getElementById('normalOutput').value = output;
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.value;

            navigator.clipboard.writeText(text).then(() => {
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = '✓ COPIED';
                button.classList.add('copied');

                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        document.getElementById('normalInput').addEventListener('input', encodeToSecret);
        document.getElementById('secretInput').addEventListener('input', decodeFromSecret);

        function displayKeyReference() {
            const keyGrid = document.getElementById('keyGrid');
            const sortedKeys = Object.keys(secretMap).sort();

            sortedKeys.forEach(letter => {
                const keyItem = document.createElement('div');
                keyItem.className = 'key-item';
                keyItem.innerHTML = `
                    <div class="letter">${letter.toUpperCase()}</div>
                    <div class="symbol">${secretMap[letter]}</div>
                `;
                keyGrid.appendChild(keyItem);
            });
        }

        displayKeyReference();
    </script>
</body>
</html>
